const ctx = document.getElementById('torchChart').getContext('2d');

// Define a radial gradient for the torch flame
const gradient = ctx.createRadialGradient(200, 200, 0, 200, 200, 100);
gradient.addColorStop(0, 'rgba(255, 165, 0, 1)'); // Outer flame color
gradient.addColorStop(1, 'rgba(255, 69, 0, 0)');  // Transparent color

// Draw the torch background
ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
ctx.beginPath();
ctx.arc(200, 200, 100, 0, 2 * Math.PI);
ctx.fill();

// Draw the torch flame
ctx.fillStyle = gradient;
ctx.beginPath();
ctx.arc(200, 200, 100, 0, 2 * Math.PI);
ctx.fill();
