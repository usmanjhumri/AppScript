    <script>


// this code is used for Form Survey
  const attributeColors = {
  'folder_1': 'green',
  'folder_2': 'blue',
  'folder_3': 'yellow',
  'folder_4': 'red',
  
};

const groupedElements = {};

for (const prefix in attributeColors) {
  const elements = document.querySelectorAll(`input[data-q^="${prefix}"]`);
  console.log(elements, ' elements');
  groupedElements[prefix] = elements;
}
console.log(groupedElements, ' groupedElements');

for (const prefix in groupedElements) {
  const elements = groupedElements[prefix];

  console.log(elements, ' grouped');

  if (elements.length > 0) {
    const newDiv = document.createElement('div');
    newDiv.className = 'add-about fields-container row';
    newDiv.style.backgroundColor = attributeColors[prefix]; 

    elements.forEach(item => {
      const parentMenuFieldContainer = item.closest('.menu-field-wrap');
      if (parentMenuFieldContainer) {
        newDiv.appendChild(parentMenuFieldContainer);
      }
    });

    const targetContainer = document.querySelector('#_builder-form .fields-container');
    targetContainer.appendChild(newDiv);
  }
}
