    <div class="mainBoxSlide2">
      <div class="left-data">
        <p>First Name</p>
        <p>Applicant Date of Birth</p>
        <p>Last Name</p>
        <p>Gender</p>
        <p>Marital Status</p>
        <p>Phone</p>
        <p>Email</p>
        <p>Address</p>
        <p>City</p>
        <p>State</p>
        <p>Zip Code</p>
      </div>
      <div class="right-data">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
        <p>e</p>
        <p>f</p>
        <p>g</p>
        <p>h</p>
        <p>i</p>
        <p>j</p>
        <p>k</p>
      </div>
    </div>

    <div class="fields-container row" data-v-b105c7d4="">
 
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-odd form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-first_name"
                class="form-builder--item-input form-builder--item"
              >
                <label>First Name <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter First Name "
                  name="first_name"
                  class="form-control"
                  id="first_name"
                  data-q="first_name"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-even form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-last_name"
                class="form-builder--item-input form-builder--item"
              >
                <label>Last Name <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter Last Name"
                  name="last_name"
                  class="form-control"
                  id="last_name"
                  data-q="last_name"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-odd form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-phone"
                class="form-builder--item-input form-builder--item"
              >
                <label>Phone Number <span>*</span></label
                ><input
                  type="tel"
                  name="phone"
                  placeholder="Enter Phone Number (Only numbers)"
                  autocomplete="off"
                  class="form-control"
                  id="phone"
                  data-q="phone"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-even form-field-container" data-v-b105c7d4="">
          
          <div
            class="form-builder--item field-container form-builder--item-input"
            data-v-b105c7d4=""
          >
            <label>Email <span>*</span></label
            ><input
              placeholder="Enter Email"
              name="email"
              type="email"
              class="form-control"
              data-q="email"
              data-required="true"
            />
          </div>
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-odd form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-address"
                class="form-builder--item-input form-builder--item"
              >
                <label>Address <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter Address"
                  name="address"
                  class="form-control"
                  id="address"
                  data-q="address"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-even form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-city"
                class="form-builder--item-input form-builder--item"
              >
               <label>City <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter City"
                  name="city"
                  class="form-control"
                  id="city"
                  data-q="city"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-odd form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-state"
                class="form-builder--item-input form-builder--item"
              >
                <label>State <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter State"
                  name="state"
                  class="form-control"
                  id="state"
                  data-q="state"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      <div class="col-12" data-v-b105c7d4="">
        <div class="f-even form-field-container" data-v-b105c7d4="">
          <div data-v-b105c7d4="">
            <div class="field-container">
              <div
                id="form-postal_code"
                class="form-builder--item-input form-builder--item"
              >
                <label>Zip code <span>*</span></label
                ><input
                  type="text"
                  placeholder="Enter Zip Code"
                  name="postal_code"
                  class="form-control"
                  id="postal_code"
                  data-q="postal_code"
                  data-required="true"
                />
              </div>
            </div>
          </div>
          
          <div class="field-divider" data-v-b105c7d4=""></div>
        </div>
      </div>
      
    </div>
