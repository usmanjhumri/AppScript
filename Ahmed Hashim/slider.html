<!DOCTYPE html>

    <div class="marginTop" id="marginTop">

        <input
          type="range"
          name="electric_bill"
          min="11000"
          max="36000"
          value="11000"
          class="custom-range"
          id="electric_bill"
          oninput="window.electricBillPer = ((electric_bill.value - electric_bill.min)/(electric_bill.max - electric_bill.min))*100;billOutputName.value = electric_bill.value; bill_range_progress.style.width= electricBillPer + '%'"
          data-gtm-form-interact-field-id="4"

<script>
 const sliders = document.getElementById('electric_bill');
const input = document.querySelector('[id="vMgzeGzAihHH8qzZTVbF"]');


function dispatchValue() {
    input.value = sliders.value;
    const InputEvent = new Event("input");
    input.dispatchEvent(InputEvent);

    
}

sliders.addEventListener("input", dispatchValue);
  </script>
  
   <script>

})

}
