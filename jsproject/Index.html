<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>changin the background color of body by clicking on any button</h1>
    <div
      style="
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: auto;
      "
    >
      <button
        class="button"
        id="green"
        style="
          background-color: green;
          padding: 1rem 2rem;
          border: 1px solid yellowgreen;
          font-size: 3rem;
          color: aliceblue;
          cursor: pointer;
        "
      >
        green
      </button>
      <button
        class="button"
        id="red"
        style="
          background-color: red;
          padding: 1rem 2rem;
          border: 1px solid yellowgreen;
          font-size: 3rem;
          color: aliceblue;
          cursor: pointer;
        "
      >
        red
      </button>
      <button
        class="button"
        id="grey"
        style="
          background-color: grey;
          padding: 1rem 2rem;
          border: 1px solid yellowgreen;
          font-size: 3rem;
          color: aliceblue;
          cursor: pointer;
        "
      >
        grey
      </button>
      <button
        class="button"
        id="blue"
        style="
          background-color: blue;
          padding: 1rem 2rem;
          border: 1px solid yellowgreen;
          font-size: 3rem;
          color: aliceblue;
          cursor: pointer;
        "
      >
        blue
      </button>
    </div>


    <div style="margin: 5rem auto; text-align: center;">
    <form action="">
      <input type="text" id="height" placeholder="enter your hieght" />
      <br>
      <br>
      <input type="text" id="weight" placeholder="enter your weight" />
      <br>
      <br>
      
      <button>Calculate the BMI</button>
    <h1>Your Body Mass Index Result</h1>
    </form>
</div>









    <script src="./Index.js"></script>
  </body>
</html>
