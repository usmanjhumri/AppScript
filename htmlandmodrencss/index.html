<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Container Example</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="name">
          <div class="name-top">
            <h1>Name</h1>
            <input type="checkbox" id="switch" checked />
            <label class="toggle" for="switch"></label>
          </div>
          <div class="accordion">
            <label class="commonLabel mt-3" for="">Prefix</label>
            <input class="commonInput" type="text" placeholder="Prefix" />

            <label class="commonLabel" for="">First Name</label>
            <input class="commonInput" type="text" placeholder="First Name" />

            <label class="commonLabel" for="">Middle Name</label>
            <input class="commonInput" type="text" placeholder="Middle Name" />

            <label class="commonLabel" for="">Last Name</label>
            <input class="commonInput" type="text" placeholder="Last Name" />

            <label class="commonLabel" for="">Suffix</label>
            <input class="commonInput" type="text" placeholder="Suffix" />

            <label class="commonLabel mt-3" for="">Nickname</label>
            <input class="commonInput" type="text" placeholder="Nickname" />
          </div>
        </div>

        <div class="work">
          <div class="work-top">
            <h1>Work</h1>
            <input type="checkbox" id="switch1" checked />
            <label class="toggle1" for="switch1"></label>
          </div>
          <div class="accordion1">
            <label class="commonLabel mt-3" for="">Company Name</label>
            <input class="commonInput" type="text" placeholder="Company Name" />
            <label class="commonLabel" for="">Title</label>
            <input class="commonInput" type="text" placeholder="Title" />
            <label class="commonLabel" for="">Website</label>
            <input class="commonInput" type="text" placeholder="Website" />
            <label class="commonLabel" for="">Calendar</label>
            <input class="commonInput" type="text" placeholder="Calendar" />
          </div>
        </div>

        <div class="email">
          <div class="email-top">
            <h1>Emails</h1>
            <input type="checkbox" id="switch3" checked />
            <label class="toggle3" for="switch3"></label>
          </div>
          <div class="accordion3">
            <label class="commonLabel mt-3" for="">Home</label>
            <input class="commonInput" type="email" placeholder="Email" />
            <label class="commonLabel" for="">Work</label>
            <input class="commonInput" type="text" placeholder="Work Email" />
          </div>
        </div>

        <div class="phones">
          <div class="phones-top">
            <h1>Phones</h1>
            <input type="checkbox" id="switch4" checked />
            <label class="toggle4" for="switch4"></label>
          </div>
          <div class="accordion4">
            <label class="commonLabel mt-3" for="">Mobile</label>
            <input class="commonInput" type="text" placeholder="Cell Phone" />
            <label class="commonLabel mt-3" for="">Home</label>
            <input class="commonInput" type="text" placeholder="Home Phone" />
            <label class="commonLabel" for="">Work</label>
            <input class="commonInput" type="text" placeholder="Work Phone" />
            <label class="commonLabel" for="">Home Fax</label>
            <input class="commonInput" type="text" placeholder="Home Fax" />
            <label class="commonLabel mt-3" for="">Work Fax</label>
            <input class="commonInput" type="text" placeholder="Work Fax" />
          </div>
        </div>

        <div class="home-address">
          <div class="home-address-top">
            <h1>Home Address</h1>
            <input type="checkbox" id="switch5" checked />
            <label class="toggle5" for="switch5"></label>
          </div>
          <div class="accordion5">
            <label class="commonLabel mt-3" for="">Street</label>
            <input class="commonInput" type="text" placeholder="Street" />
            <label class="commonLabel" for="">City</label>
            <input class="commonInput" type="text" placeholder="City" />
            <label class="commonLabel" for="">State / Province</label>
            <input
              class="commonInput"
              type="text"
              placeholder="State / Province"
            />
            <label class="commonLabel" for="">Postal Code</label>
            <input class="commonInput" type="text" placeholder="Postal Code" />
            <label class="commonLabel mt-3" for="">Country</label>
            <input class="commonInput" type="text" placeholder="Country" />
          </div>
        </div>

        <div class="work-address">
          <div class="work-address-top">
            <h1>Work Address</h1>
            <input type="checkbox" id="switch6" checked />
            <label class="toggle6" for="switch6"></label>
          </div>
          <div class="accordion6">
            <label class="commonLabel mt-3" for="">Street</label>
            <input class="commonInput" type="text" placeholder="Street" />
            <label class="commonLabel" for="">City</label>
            <input class="commonInput" type="text" placeholder="City" />
            <label class="commonLabel" for="">State / Province</label>
            <input
              class="commonInput"
              type="text"
              placeholder="State / Province"
            />
            <label class="commonLabel" for="">Postal Code</label>
            <input class="commonInput" type="text" placeholder="Postal Code" />
            <label class="commonLabel mt-3" for="">Country</label>
            <input class="commonInput" type="text" placeholder="Country" />
          </div>
        </div>

        <div class="images">
          <div class="images-top">
            <h1>Images</h1>
            <input type="checkbox" id="switch8" checked />
            <label class="toggle8" for="switch8"></label>
          </div>
          <div class="accordion8 photoArea">
            <label class="commonLabel mt-3" for="">Photo</label>
            <input class="commonInput" type="file" />
            <a class="deleteBtn"><i class="fa-solid fa-trash"></i></a>
          </div>
        </div>

        <div class="social">
          <div class="social-top">
            <h1>Social</h1>
            <input type="checkbox" id="switch9" checked />
            <label class="toggle9" for="switch9"></label>
          </div>
          <div class="accordion9">
            <label class="commonLabel mt-3" for="">Facebook</label>
            <input class="commonInput" type="text" placeholder="Facebook" />
            <label class="commonLabel" for="">Twitter</label>
            <input class="commonInput" type="text" placeholder="Twitter" />
            <label class="commonLabel mt-3" for="">LinkedIn</label>
            <input class="commonInput" type="text" placeholder="LinkedIn" />
            <label class="commonLabel" for="">Instagram</label>
            <input class="commonInput" type="text" placeholder="Instagram" />
            <label class="commonLabel" for="">Youtube</label>
            <input class="commonInput" type="text" placeholder="Youtube" />
            <label class="commonLabel" for="">TikTok</label>
            <input class="commonInput" type="text" placeholder="TikTok" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
